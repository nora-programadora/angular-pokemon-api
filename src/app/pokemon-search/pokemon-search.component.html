<div class="title">
    <img src="../../assets/logo.png" alt="">
 </div>
 
 <div class="input">
     <input
      #id
      type="text"
      name="pokeName"
      (keyup.enter)="getPokemon(id.value)"
      placeholder="Search by name or id">
 
      <button
      (click)="getPokemon(id.value)"
      name="butonPoke"
      ngDefaultControl>
      Search</button>
 </div>
 
 
 
 <div   *ngIf="pokemon" class="main">
 
   <div class="pokes" style="opacity: 1;">
 
     <img [src]="pokemon.sprites.front_default" alt="">
 
     <span>NÂ°{{pokemon.id}}</span>
     <h3 >{{pokemon.name |titlecase}}</h3>
 
     <div class="card-footer">
       <span > {{pokemon.types[0].type.name | titlecase}}</span>
       <span *ngIf="pokemon.types[1]"> {{pokemon.types[1].type.name |titlecase}}</span>
 
     </div>
     <span class="ability" > Ability: <b > {{ pokemon.abilities[0].ability.name }} </b>  </span>
     <span class="ability" > Base experience: <b > {{ pokemon.base_experience }} </b>  </span>
   </div>
 
 </div>
