<div class="main">
  <mat-card *ngFor="let poke of pokemons | paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalPokemons }" class="pokemon-card">
    <mat-card-header>
      <div class="card-img">
        <img mat-card-image [src]="poke.sprites.front_default" alt="{{ poke.name }}">
      </div>
      <mat-card-title class="card-title">{{ poke.name | titlecase }}</mat-card-title>
      <mat-card-subtitle>NÂ°{{ poke.id }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ poke.types[0].type.name | titlecase }}<span *ngIf="poke.types[1]"> / {{ poke.types[1].type.name | titlecase }}</span></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/pokeDetails', poke.name]" class="card-btn">Details</button>
    </mat-card-actions>
  </mat-card>
</div>

<pagination-controls (pageChange)="page = $event; pokemons = []; loadMore()"></pagination-controls>
